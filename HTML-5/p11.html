        <svg><h1>This is SVG head Tag..!</h1></svg>

        <center><h3>HTML SVG Circle Example</h3></center>
        <svg width="200" height="200" style="border:1px solid red;">
            <circle r="80" cy="100" cx="100" fill="blue" stroke="gray" stroke-width="5"></circle>
            <text x="60" y="100" fill="gray">Hello SVG</text>
        </svg>

        <p><b>Note: </b> It describe two Dimensional vector and mixed vectors/raster graphics in XML..</p>
        <hr>

        <center><h3>HTML SVG Rectangle Example</h3></center>
        <svg width="400" height="200" >
            <rect width="300" height="200" fill="blue" stroke="gray" stroke-width="10"></rect>
            
        </svg>
        <center>
            <svg width="300" height="210" ">
                <circle points="100,10,40,198,190,78,10,780,160,45" fill="blue" stroke="gray" stroke-width="5"></circle>
                
            </svg>
        </center>
        
        <hr>
