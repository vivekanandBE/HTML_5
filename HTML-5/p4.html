<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiL-scale=1.0">
        <title>HTML-5</title>
    </head>
    <body>
        <center>
            <h1>DATALIST TAG..</h1>
            <p> this tag is used to provide an auto complete feature on form element.</p>
        </center>
        <hr>
        <h2>this is select option tag..</h2>
        <select name="" id="">
            <option value="">Rahul Dravid</option>
            <option value="">Dhoni</option>
            <option value="">Virat</option>
            <option value="">Rahul</option>
            <option value="">Samson</option>
            <option value="">Rohit</option>
            <option value="">Gill</option>
        </select>
        <hr>
        <h2>THIS IS THE DATALIST TAG..</h2>
        <input type="text" name="players" id="players" placeholder="players" list="india">

        <datalist id="india">
            <option >Rahul Dravid</option>
            <option >Dhoni</option>
            <option >Virat</option>
            <option value="Rahul">Rahul</option>
            <option >Samson</option>
            <option >Rohit</option>
            <option value="">Gill</option>
        </datalist>
        </body>
        </html>
