<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiL-scale=1.0">
        <title>HTML-5</title>
        <style>
            progress{
                width: 100%;
                height: 30px;
            }
        </style>
        </head>
        <body>
            <center>
                <h1>PROGRESS TAG..!</h1>
            </center>
            <hr>
            <h3> Default Progress Tag </h3>
            <progress></progress>

            <h3> Static Progress Tag</h3>
            <progress min="1" max="100" value="37"></progress>

            <h3> Dynamic Progress Tag </h3>
            <progress min="1" max="100" id="progress"></progress>
            <script>
                let min=1;
                function startprogress(){
                    if(min<100){
                        min++;
                        document.getElementById("progress").value=min;
                    }
                }
                setInterval("startprogress();",1000);
            </script>

        </body>
        </html>
